<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Pump Masons</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('your_background_image.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        .header .logo {
            display: flex;
            align-items: center;
        }
        .header .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .header .logo span {
            font-size: 24px;
            font-weight: bold;
        }
        .header .download-button {
            background-color: #0088cc;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
        }
        .main .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .main .container .logo img {
            width: 80px;
            height: 80px;
        }
        .main .container .title {
            font-size: 24px;
            margin-top: 10px;
            font-weight: bold;
        }
        .main .container .description {
            font-size: 16px;
            margin: 10px 0;
        }
        .main .container .button {
            background-color: #0088cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="telegram_logo.jpg" alt="Telegram">
            <span>Telegram</span>
        </div>
        <a href="https://telegram.org" class="download-button">Download</a>
    </div>
    <div class="main">
        <div class="container">
            <div class="logo">
                <img src="your_logo.jpg" alt="Channel Logo">
            </div>
            <div class="title">Crypto Pump Masons</div>
            <div class="description">
                Freemasons in the real world. And in the world of cryptocurrency. <br>
                We pump coins and earn hundreds of millions of dollars a month on this....
            </div>
            <a href="https://t.me/your_channel_name" class="button">JOIN CHANNEL</a>
        </div>
    </div>
</body>
</html>
